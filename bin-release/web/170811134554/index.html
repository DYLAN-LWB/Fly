<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>倍速小游戏</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #d0efe9;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    <!--other_libs_files_start-->
    <script egret="lib" src="polyfill/promise.min.js"></script>
    <!--other_libs_files_end-->

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script src="main.min.js"></script>
	<!--game_files_end-->

    <script type="text/javascript" src="src/Public/jquery-2.1.1.min.js"></script>
    <!--<script type="text/javascript" src="src/Public/share.js"></script>-->
    <!--<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->

</head>
<body>
     <!--关注页面-->
    <div id = "attention" onclick="clickAttention();" style="display: none; z-index: 9999; position: absolute;">
        <img style="width: 100%; height: 100%;" src="resource/attention.png"/>
    </div>

    <!--赋值淘口令使用-->
    <input id="code" readOnly="true" style="outline: none;border: 0px; color: rgba(0,0,0,0.0);position: absolute;left:-200px; background-color: transparent"  value=""/>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="auto"
         data-scale-mode="showAll"
         data-frame-rate="30"
         data-content-width="750"
         data-content-height="1218"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"webgl", audioType:0});

         //点击关注二维码移除
        function clickAttention() {
            document.getElementById("attention").style.display = "none";
        }

        //复制到剪贴板
        function copyCode() {

            if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
                window.getSelection().removeAllRanges();
                var code = document.getElementById("code");	//要复制文字的节点
                var range = document.createRange();	//选中需要复制的节点
                range.selectNode(code);	//执行选中元素
                window.getSelection().addRange(range);
                var successful = document.execCommand('copy');	//执行 copy 操作
                window.getSelection().removeAllRanges();	//移除选中的元素
            } else {
                var code = document.getElementById("code"); //要复制文字的节点
                code.select(); //选择对象
                document.execCommand("Copy"); //执行浏览器复制命令
            }
        }
    </script>

</body>
</html>
